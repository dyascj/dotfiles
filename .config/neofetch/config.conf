# Minimal Neofetch Config for Custom ASCII Art

# ----------------------------------------------------------------------
# IMAGE SETTINGS
# ----------------------------------------------------------------------

# NOTE: The path MUST be absolute (start with /)
image_source="/Users/charlesdyas/custom_ascii.txt"

# Tells Neofetch to read the image_source file as plain ASCII text.
image_backend="ascii"

# Set the logo side. 'auto', 'left', 'right'
# If set to 'left', the info will be on the right.
# Since you have custom art, 'left' or 'right' is usually best.
logo_title="left"

# ----------------------------------------------------------------------
# INFO SETTINGS (The lines of text next to the art)
# ----------------------------------------------------------------------

# Controls which lines of system information are displayed.
# If you want to hide a line, change "on" to "off".
# Example: To hide 'CPU', change cpu_display="on" to cpu_display="off".

title_display="on"
separator="-"

os_display="on"
kernel_display="on"
uptime_display="on"
packages_display="on"
shell_display="on"
resolution_display="on"
de_display="on"
wm_display="on"
wmtheme_display="on"
theme_display="on"
icons_display="on"
font_display="on"
cpu_display="on"
gpu_display="on"
memory_display="on"

# ----------------------------------------------------------------------
# COLOR SETTINGS
# ----------------------------------------------------------------------

# Sets the title color (e.g., "charlesdyas@Charles-MacBook-Pro.local")
title_color="underline"

# Sets the color of the info names (e.g., "OS", "Kernel", "CPU")
info_color="yellow"

# Sets the color of the info data (e.g., "macOS 15.5 24F74 arm64")
info_data_color="default"

# ----------------------------------------------------------------------
